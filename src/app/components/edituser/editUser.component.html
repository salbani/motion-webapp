<div *ngIf='_languageService.language&&user' class="base-inner">
    <div *ngIf="user" class="profile-head-image parallax-container grey-text hide-on-small-only">
        <div class="profile-card-outer">
            <fileuploader [choosenImg]="user.landscape? user.landscape: null" [title]="_languageService.language.editComponent.background" croppingRatio="16 / 9" (onImageSelected)="addBackground($event)"> </fileuploader>
            <div class="container">
                <div class="profile-card row white z-depth-3">
                    <div class="col s12">
                        <div class="section center">
                            <user [user]="user" [isUserMe]='isUserMe'></user>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <img *ngIf="user.landscape" [src]="user.landscape" parallax>
    </div>
    <div class="hide-on-med-and-up">
        <div *ngIf="user" class="profile-head-image parallax-container">
            <div class="image-icon">
                <fileuploader [choosenImg]="user.landscape? user.landscape: null" [title]="_languageService.language.editComponent.background" croppingRatio="16 / 9" (onImageSelected)="addBackground($event)"> </fileuploader>
            </div>
            <img *ngIf="user.landscape" [src]="user.landscape" parallax>
        </div>
        <div class="profile-card-outer grey-text">
            <div class="profile-card white">
                <div class="container section center">
                    <user *ngIf="user" [user]="user" [isUserMe]='isUserMe'></user>
                </div>
            </div>
        </div>
    </div>
    <div class="comp-title comp-title-bg">
        <h3 class="title-styled">{{_languageService.language.editComponent.editUser}}</h3>
    </div>
    <div class="container edituser">
        <div *ngIf="user.local" class="input-field col s6">
            <input [(ngModel)]="user.local.name" type="text" placeholder="Name">
        </div>
        <div *ngIf="user.local" class="input-field col s6">
            <input [(ngModel)]="user.local.email" type="text" placeholder="Edit Email">
        </div>
        <div class="input-field col s6">
            <input [(ngModel)]="user.homepage" type="text" placeholder="URL">
        </div>
        <div class="input-field col s6">
            <input [(ngModel)]="user.homeCountry" type="text" placeholder="Country">
        </div>
        <div class="input-field col s6">
            <input [(ngModel)]="user.bio" type="text" placeholder="Biography">
        </div>
        <div>
            <fileuploader [choosenImg]="user.avatar? user.avatar: null" [title]="_languageService.language.editComponent.avatar" croppingRatio="1 / 1" (onImageSelected)="addAvatar($event)"> </fileuploader>
        </div>
        <div>
            <interests></interests>
        </div>
        <div class="section">
            <changepassword></changepassword>
            <button class="btn btn-default waves-effect waves-light red lighten-2 z-depth-0" (click)="showConfirm">{{_languageService.language.editComponent.delete}}</button>
        </div>
        <div class="row input-field center">
            <button class="btn btn-default waves-effect waves-light light-blue lighten-1" (click)="updateUser()">{{_languageService.language.editComponent.confirm}}</button>
        </div>
        <div *ngIf='delNeedsConfirm'>
            <confirm (confirmation)="deleteUser($event)"></confirm>
        </div>
    </div>
    <!--TODO loader icon-->
</div>
