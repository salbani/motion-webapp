<div class="row">
    <div class="col s12">
        <rl-tag-input-item class="chip chipx" [text]="tag" [index]="index" [selected]="selectedTag === index" (tagRemoved)="_removeTag($event)" *ngFor="let tag of tagsList; let index = index">
        </rl-tag-input-item>
    </div>
</div>
<div class="row" style="margin-bottom:0;">
    <form form #tagInputForm="ngForm">
        <div class="input-field ng2-tag-input-form col s12 m5 l3" style="margin:0;">
            <input class="ng2-tag-input-field" type="text" [(ngModel)]="inputValue" name="tagInputField" [placeholder]="placeholder"
                (paste)="inputPaste($event)" (keydown)="inputChanged($event)" (blur)="inputBlurred($event)" (focus)="inputFocused()">
            <div *ngIf="valid">
                <p class="alert">Only letters (A - Z, a - z) and numbers (0 - 9) allowed.</p>
            </div>
        </div>
        <div class="input-field ng2-tag-input-form col s12 m5 l3" style="margin: 0 0 20px 0;">
           <button required class="btn btn-flat waves-effect waves-light white-text light-blue lighten-1"><i class="material-icons left">add</i>Add Tag</button>
        </div>
    </form>
</div>
