<div>
    <div class="row">
        <div class="col s12 m10 offset-m1">
            <div class="valign-wrapper">
                <h3 class="title-styled heading valign">Waves</h3>
                <span class="new-wave-floading-btn valign" routerLinkActive="active">
                    <a routerLink="/createwave" materialize="tooltip" class="btn-floating btn-flat tooltipped" data-position="right" data-delay="10" data-tooltip="Create a Wave"><i class="material-icons grey-text waves-effect waves-light">add</i></a>
                </span>
            </div>
            <div class="waves-slider" id="waves-scrollbar">
                <div routerLink="/createwave" class="wave new-wave card hoverable waves-effect waves" style="cursor:pointer;">
                    <div class="card-content" style="height: 100%; display: table-row;"> 
                        <div class="valign-wrapper" style="height: 100%;">
                            <div class="valign" style="width: 100%;">
                                <div class="icon-text center">                       
                                    <i class="medium material-icons">add</i>
                                    <div class="flow-text">Create a Wave</div> 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div *ngFor="let wave of waves" class="">
                    <div class="wave card waves-effect waves hoverable" style="cursor:pointer;">
                        <div class="card-image" (click)="goToWave(wave._id)">
                            <div class="wave-image waves-effect waves" [ngStyle]="{'background-image':'url(' + wave.photo + ')'}">
                            <!--<img [src]="wave.photo" style="width: 400px;">-->
                            <div class="card-title">{{wave.name}}</div>
                        </div>
                        <div class="card-content">
                            <span class="posts-number">{{wave.items.length}} Posts</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
